<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="select-city">
        <option value="">Choose City</option>
        <option value="">Current Location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Denver">Denver</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
      </select>

      <div id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="small">AM</span></div>
        </div>

        <div class="city" id="serbia">
          <div>
            <h2>Serbia</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="small">AM</span></div>
        </div>

        <div class="city" id="recife">
          <div>
            <h2>Recife</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="small">AM</span></div>
        </div>

        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"><span class="small">AM</span></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nathvirginia/World-Clock">Open source</a>
      Coded by <span class="name">Natalia Virginia</span> hosted on
      <a href="https://world-clock-js-project2.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
