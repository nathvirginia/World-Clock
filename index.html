<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="contaniner">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose City</option>
        <option value="">Paris</option>
        <option value="">Sydney</option>
        <option value="">Washington Dc</option>
        <option value="">Sao Paulo</option>
      </select>
      <div>
        <h1>Chicago</h1>
        <div class="date">December 01 2023</div>
        <div class="time">05:33:56</div>
      </div>
      <div>
        <h1>Moldova</h1>
        <div class="date">December 01 2023</div>
        <div class="time">05:33:56</div>
      </div>
      <div>
        <h1>Recife</h1>
        <div class="date">December 01 2023</div>
        <div class="time">05:33:56</div>
      </div>
      <div>
        <h1>Toronto</h1>
        <div class="date">December 01 2023</div>
        <div class="time">05:33:56</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nathvirginia/World-Clock">Open source</a>
      Coded by <span>Natalia Virginia</span> hosted on
      <a href="https://world-clock-js-project2.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
